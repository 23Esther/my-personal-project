<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style2.css" />
</head>

<body>

<div style="text-align:center">
  <h2>FAITH BOOKS</h2>
  <p>Click on the images below for full details:</p>
</div>


<!-- The four columns -->
<div class="row">
  <div class="column">
    <img src="imagy/ArtFaith.jpg" alt="Nature" style="width:60%" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="imagy/hunger.jpg" alt="Snow" style="width:60%" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="imagy/tenbest.jpg" alt="Mountains" style="width:60%" onclick="myFunction(this);">
  </div>
  
  <div class="column">
    <img src="imagy/faithFact.jpg" alt="Mountains" style="width:60%" onclick="myFunction(this);">
  </div>
 
  <div class="column">
    <img src="imagy/image.png" alt="Mountains" style="width:60%" justify-content="right" onclick="myFunction(this);">
  </div>


<div class="container"> 
  <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
  <img id="expandedImg" style="width:40%" style="height:30%" justify-content="center">
  <div id="imgtext"></div>
</div>


  
  <script>
    function myFunction(imgs) {
      var expandImg = document.getElementById("expandedImg");
      var imgText = document.getElementById("imgtext");
      expandImg.src = imgs.src;
      imgText.innerHTML = imgs.alt;
      expandImg.parentElement.style.display = "block";
    }
    </script>
    
</body>
</html>
